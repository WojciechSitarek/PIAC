<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Księga Gości</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Portfolio</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/guestbook">Księga Gości</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Księga Gości</h1>

        <form method="POST">
            <div class="form-group">
                <label for="nick">Nick:</label>
                <input type="text" class="form-control" id="nick" name="nick" required>
            </div>
            <div class="form-group">
                <label for="text">Tekst:</label>
                <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj wpis</button>
        </form>

        <h2 class="mt-5">Wpisy</h2>
        <div class="list-group">
            {% for entry in entries %}
                <div class="list-group-item">
                    <h5 class="mb-1">{{ entry.nick }}</h5>
                    <p class="mb-1">{{ entry.text }}</p>
                    <small class="text-muted">Dodano: {{ entry.date_added.strftime("%Y-%m-%d %H:%M:%S") }}</small>
                    <div class="mt-2">
                        <a href="{{ url_for('edit_entry', id=entry.id) }}" class="btn btn-secondary btn-sm">Edytuj</a>
                        <a href="{{ url_for('delete_entry', id=entry.id) }}" class="btn btn-danger btn-sm">Usuń</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
