<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-content {
            text-align: center;
        }
        .error-title {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .error-back {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-content">
            <h1 class="error-title">403</h1>
            <p class="error-message">Forbidden - Access Denied</p>
            <a href="/" class="btn btn-primary error-back">Back to Home</a>
        </div>
    </div>
</body>
</html>
